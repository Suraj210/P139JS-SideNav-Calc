<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-SideNav</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="numbers">
        <div>
          <input
            type="number"
            class="form-control mt-5 first-num"
            placeholder="Number-1"
          />
          <span class="text-alert--1">Cannot not be empty</span>
        </div>
        <div>
          <input
            type="number"
            class="form-control mt-5 second-num"
            placeholder="Number-2"
          />
          <span class="text-alert--2">Cannot not be empty</span>
        </div>
      </div>
      <div class="actions mt-5">
        <button class="btn btn-primary btn-add">Toplama</button>
        <button class="btn btn-danger btn-minus">Cixma</button>
        <button class="btn btn-success btn-multiply">Vurma</button>
        <button class="btn btn-warning btn-divide">BÃ¶lme</button>
      </div>
      <div class="result">
        <input
          type="text"
          class="form-control mt-3 btn-result"
          placeholder="Result"
        />
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
